<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
  </head>
  <body>

    <h1>Guessing Game</h1>
	<style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          text-align: center;
        }
  
        h1 {
          margin-top: 20px;
          margin-bottom: 20px;
        }
  
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
  
        .instruction {
          margin-top: 20px;
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
        }
  
        .input-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
          margin-bottom: 20px;
        }
  
        input[type=number] {
          width: 70px;
          height: 30px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 16px;
          padding: 5px;
          text-align: center;
          margin-left: 10px;
          margin-right: 10px;
        }
  
        input[type=submit] {
          width: 100px;
          height: 40px;
          border-radius: 5px;
          border: none;
          background-color: #4CAF50;
          color: white;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
        }
  
        input[type=submit]:hover {
          background-color: #3e8e41;
        }
  
        .result {
          margin-top: 20px;
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
        }
        button {
  padding: 10px 20px;
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background-color: #3e8e41;
}

      </style>
	      <p><h3>Instructions:</h3> When you press Start, you will get a prompt to enter a number between 1 and N (where N is the maximum number you choose below) and click the Guess button. <br>You will be told whether your guess is too high or too low. Keep guessing until you get it right!</p>


    <button onclick="startGame()">Start</button>
    <p id="instructions"></p>
    <input type="text" id="guess">
    <button onclick="guessNumber()">Guess</button>
    <p id="feedback"></p>
    <p id="previousGuesses"></p>
    <script src="game.js"></script>
  </body>
</html>

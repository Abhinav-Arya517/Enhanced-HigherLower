<!DOCTYPE html>
<html>
<head>
	<title>Coin Flip Simulation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.result {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Coin Flip Simulation</h1>
	<p>Click either button to guess the result of a coin flip.</p>
	<button id="headsBtn">Heads</button>
	<button id="tailsBtn">Tails</button>
	<div class="result" id="result"></div>
	<script>
		// Function to simulate a coin flip
		function flipCoin(guess) {
			// Generate a random number between 0 and 1
			var randomNumber = Math.random();

			// Determine the result of the flip
			var result = (randomNumber < 0.5) ? "Heads" : "Tails";

			// Display the result
			if (guess === result) {
				document.getElementById("result").innerHTML = "You guessed " + guess + " and the result was " + result + ". You win!";
			} else {
				document.getElementById("result").innerHTML = "You guessed " + guess + " and the result was " + result + ". You lose!";
			}
		}

		// Add event listeners to the buttons
		document.getElementById("headsBtn").addEventListener("click", function() {
			flipCoin("Heads");
		});

		document.getElementById("tailsBtn").addEventListener("click", function() {
			flipCoin("Tails");
		});
	</script>
</body>
</html>
